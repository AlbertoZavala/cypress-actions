name: Cypress Test

on:  
  push:
    branches: [ "testing-parallel-options" ]
  pull_request:
    branches: [ "testing-parallel-options" ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building..."
      - name: Checkout
        uses: actions/checkout@v2      
      
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:      
          config-file: cypress.config.js
          headless: true
          build: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ci_index: [0, 1, 2, 3]
        ci_total: [4]
    steps:
      - run: echo "Testing 1"
      
      - name: Checkout
        uses: actions/checkout@v2            

      - run: echo "Testing 1 finalizado"
      
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:      
          config-file: cypress.config.js
          headless: true
          build: npm run build    

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying..."
      - name: Checkout
        uses: actions/checkout@v2      
      
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:      
          config-file: cypress.config.js
          headless: true
          build: npm run build