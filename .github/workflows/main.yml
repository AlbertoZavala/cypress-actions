name: Cypress Test

on:  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  cypress-run:    
    runs-on: ubuntu-latest
    
    steps:      
      - name: Checkout
        uses: actions/chekout@main        
      
      - name: Cypress run
        uses: cypress-io/github-action@main
        with:
          start: npx cypress open 
