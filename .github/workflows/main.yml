name: Cypress Test

on:  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  cypress-run-one:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2      
      
      - name: Cypress run - step A
        uses: cypress-io/github-action@v2
        with:          
          parallel: true
          config-file: cypress.config.js
          headless: true
          build: npm run build

      - name: Cypress run - step B
        uses: cypress-io/github-action@v2
        with:          
          parallel: true
          config-file: cypress.config.js
          headless: true
          build: npm run build

      - name: Cypress run - step C
        uses: cypress-io/github-action@v2
        with:          
          parallel: true
          config-file: cypress.config.js
          headless: true
          build: npm run build

  