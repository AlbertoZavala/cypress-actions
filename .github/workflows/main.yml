name: Cypress Test

on:  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  cypress-run-one:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2      
      
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:          
          config-file: cypress.config.js
          headless: true
          build: npm run build

  cypress-run-two:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2      
      
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:          
          config-file: cypress.config.js
          headless: true
          build: npm run build          

  cypress-run-three:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2      
      
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:          
          config-file: cypress.config.js
          headless: true
          build: npm run build          