name: Cypress Test

on:  
  pull_request:
    branches: [ "main" ]
  
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2      
      
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:          
          config-file: cypress.config.js
          headless: true
          build: npm run build          
          
